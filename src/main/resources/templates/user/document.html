<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document Details</title>
</head>
<body>
<div th:insert="~{fragment :: header}"></div>

<h2 th:text="${document.documentName}"></h2>

<p th:text="${document.documentText}"></p>
<p>Upload Date: <span th:text="${document.updateDate}"></span></p>

<a th:href="@{'/users/document/update?filename=' + ${document.documentName}}">Update</a>

<form th:action="@{/api/v1/documents/delete/{id} (id=${id})}" th:method="DELETE">
    <input type="submit" value="Удалить">
</form>

<form th:action="@{/api/v1/documents/download/{id} (id=${id})}" th:method="GET">
    <input type="submit" value="Скачать">
</form>


</body>
</html>
