<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Documents By user</title>
</head>
<body>
<div th:insert="~{fragment :: header}"></div>

<div th:each="document : ${documents}">
    <span th:text="${document.getDocumentName()}"></span>
</div>
</body>
</html>
